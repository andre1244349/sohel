<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - E-commerce Website</title>
  <style>
    /* General Body Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #2ecc71;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin: 0 20px;
    }

    .navbar a:hover {
      color: #1e8449;
    }

    /* Page Title */
    .page-title {
      text-align: center;
      padding: 50px 20px;
      background-color: #2ecc71;
      color: white;
    }

    .page-title h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    /* Search Container */
    .search-container {
      text-align: center;
      margin: 20px auto;
    }

    .search-container input {
      width: 80%;
      max-width: 400px;
      padding: 12px 20px;
      border: 2px solid #2ecc71;
      border-radius: 25px;
      font-size: 16px;
      transition: box-shadow 0.3s;
    }

    .search-container input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 50px 20px;
      justify-items: center;
    }

    /* Individual Product */
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      padding: 20px;
      width: 100%;
      position: relative;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    .product img:hover {
      transform: scale(1.03);
    }

    .product h3 {
      font-size: 24px;
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }

    /* Enhanced Buy Now Button */
    .product a button {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      border: none;
      color: #fff;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product a button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border-top: 4px solid #1e8449;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: slideIn 0.3s;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .modal-content h3 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .modal-content p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }

    /* Enhanced Buy Now Button in Modal */
    .modal-content a button {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      border: none;
      color: #fff;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-content a button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); }
      to { transform: translateY(0); }
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .page-title h1 {
        font-size: 30px;
      }

      .product h3 {
        font-size: 20px;
      }

      .product p {
        font-size: 16px;
      }
    }
  </style>
</head>

  <!-- Modal Popup for Product Details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="" id="modal-img" alt="Product Image" />
      <h3 id="modal-title"></h3>
      <p id="modal-price"></p>
      <a href="" id="modal-buy" target="_blank"><button>Buy Now</button></a>
    </div>
  </div>

  <!-- JavaScript for Interactions -->
  <script>
    // Search Filter Functionality
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('keyup', function () {
      const filter = this.value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const title = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = title.includes(filter) ? '' : 'none';
      });
    });

    // Modal Popup Functionality
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalPrice = document.getElementById('modal-price');
    const modalBuy = document.getElementById('modal-buy');
    const closeModal = document.querySelector('.modal-content .close');

    // Attach click event to product images instead of a button
    const productImages = document.querySelectorAll('.product img');
    productImages.forEach(img => {
      img.addEventListener('click', function (e) {
        // Prevent event bubbling to product container (if needed)
        e.stopPropagation();
        const product = this.parentElement;
        const imgSrc = product.querySelector('img').src;
        const title = product.querySelector('h3').textContent;
        const price = product.querySelector('p').textContent;
        const buyLink = product.querySelector('a').href;

        modalImg.src = imgSrc;
        modalTitle.textContent = title;
        modalPrice.textContent = price;
        modalBuy.href = buyLink;

        modal.style.display = 'block';
      });
    });

    // Close modal when clicking on <span> (x)
    closeModal.addEventListener('click', function () {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside modal content
    window.addEventListener('click', function (e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
