<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #2ecc71;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: #1e8449;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #27ae60;
            color: white;
            border-bottom: 4px solid #1e8449;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Button Styling */
        .button {
            background-color: #1e8449;
            padding: 15px 30px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }

        /* Products Section */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            justify-items: center;
        }

        .product {
            background-color: white;
            width: 100%;
            margin: 15px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            height: 250px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
            font-weight: 500;
        }

        .product p {
            color: #555;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .product button {
            background-color: #2ecc71;
            padding: 12px 25px;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .product button:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
        }

        /* Footer Section */
        .footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            border-top: 4px solid #1e8449;
        }

        /* Cart Button */
        .cart-btn {
            background-color: #27ae60;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .cart-btn:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .products {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin: 5px 0;
            }

            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }

            .product {
                padding: 15px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Our Online Shop</h1>
        <p>Explore the latest trends and shop the best deals.</p>
        <a href="shop.html" class="button">Shop Now</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 E-commerce Website. All rights reserved.</p>
    </div>

</body>
</html>
