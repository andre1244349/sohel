<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce Website</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1e9d0; /* Cream color */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #2ecc71; /* Green */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
        }

        .navbar a:hover {
            color: #1e8449; /* Darker Green for hover */
        }

        /* Hero Section */
        .hero {
            background-color: #2ecc71; /* Green */
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #fff;
            color: #2ecc71; /* Green */
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hero button:hover {
            background-color: #1e8449; /* Darker Green */
            color: white;
            transform: translateY(-3px);
        }

        /* Section Styles */
        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2ecc71; /* Green */
        }

        .section p {
            font-size: 20px;
            color: #555;
            margin-bottom: 40px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 30%;
            margin: 0 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2ecc71; /* Green */
        }

        .card p {
            font-size: 18px;
            color: #555;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #2ecc71; /* Green */
            color: white;
            font-size: 16px;
            border-top: 4px solid #1e8449; /* Darker Green */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .card {
                width: 80%;
                margin: 20px auto;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a> <!-- Link to Home Page -->
        <a href="shop.html">Shop</a> <!-- Link to Shop Page -->
        <a href="contact.html">Contact</a> <!-- Link to Contact Page -->
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Our Shop</h1>
        <p>Your one-stop destination for amazing deals and fashion items</p>
        <button onclick="window.location.href='shop.html'">Shop Now</button>
    </div>

    <!-- Featured Section -->
    <div class="section">
        <h2>Featured Products</h2>
        <p>Discover some of our top-rated items!</p>

        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Blue Jeans</h3>
            <p>$49.99</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Casual T-shirt</h3>
            <p>$19.99</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Leather Jacket</h3>
            <p>$129.99</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 E-commerce Website. All rights reserved.</p>
    </div>

</body>
</html>
